<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <!-- sezione form -->
            <div class="col">
                <h1>CALCOLO PREZZO BIGLIETTO</h1>
                <form action="">
                    <!-- nomecognome -->
                    <label for="anagrafica">Nome e Cognome</label>
                    <input type="text" id="anagrafica" placeholder="Digita nome e cognome" required>
                    <!-- km -->
                    <label for="percorrenza">Km da percorrere</label>
                    <input type="number" name="" id="percorrenza" placeholder="Digita distanza da percorrere" required>
                    <!-- età -->
                    <label for="fasciaeta">La tua fascia d'età</label>
                    <select id="fasciaeta" required>
                        <option value="Minorenne">Minorenne &#40;&lt;&#61;18&#41;</option>
                        <option value="Adulto">Fascia media &#40;tra i 19 e 64 anni&#41;</option>
                        <option value="Over65">Over65 </option>
                    </select>

                    <!-- inizio bottoni -->
                    <button id="genera" type="submit">Genera</button>
                    <button>Annulla</button>
                    <!-- fine bottoni -->
                </form>

                <!-- fine sezione form -->
            </div>
            <!-- inizio risultato -->
            <div class="col">IL TUO BIGLIETTO

            </div>
            <!-- fine risultato -->
            <script src="./js/script.js"></script>
</body>

</html>
